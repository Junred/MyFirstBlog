{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block title %}Flask-Login{% endblock title %}
{% block page_content %}
<div class = 'page-header'>
    <h1>Login</h1>
</div>
<div class="col-md-4">
     {{wtf.quick_form(form)}}
	 <h3><a href="{{url_for('auth.register')}}">Register a new user</a></h3>
	 <h3><a href="{{url_for('auth.reset_password_request')}}">Forget your password?</a></h3>
</div>
{% endblock page_content %}
